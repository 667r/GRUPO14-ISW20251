version: '3.8'

services:
  web:
    build: .
    container_name: django_webapp
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: mariano
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: analisis
    ports:
      - "5432:5432"
