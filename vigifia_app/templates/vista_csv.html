
<!DOCTYPE html>
<html>
<head>
    <title>Vista previa: {{ fuente.nombre }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h1>Vista previa de fuente: {{ fuente.nombre }}</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    {% for col in headers %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
