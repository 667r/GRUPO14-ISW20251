
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista previa de fuente</title>
</head>
<body>
    <h1>Vista previa de fuente API</h1>

    {% if imagen_url %}
        <p><strong>Imagen obtenida:</strong></p>
        <img src="{{ imagen_url }}" alt="Imagen de API" style="max-width: 400px;">
    {% endif %}

    {% if json_raw %}
        <h3>Contenido JSON completo</h3>
        <pre>{{ json_raw }}</pre>
    {% endif %}

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
